<form #submitForm="ngForm" (ngSubmit)="submitPost(submitForm)">
  <label for="title">Title</label>
  <input
    type="text"
    id="title"
    name="title"
    placeholder="What's on your mind?"
    ngModel
  />
  <label for="thought">Thought</label>
  <input
    type="text"
    id="thought"
    name="thought"
    placeholder="What's on your mind?"
    ngModel
  />
  <button>Add Post</button>
</form>
